<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h1>Book Name : {{ book['title'] }}</h1>
    <h2>Current Rating : {{ book['rating'] }}</h2>
    <form action="{{ url_for('editing_page') }}" method="post">
        <input hidden="hidden" name="id" value="{{book.id}}">
        <input name="rating" placeholder="New Rating" type="text">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
